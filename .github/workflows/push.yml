name: Multi-OpenWrt Images
  
on:
  push:
    paths: 
      - '.github/workflows/push.yml'
      
env:
  TZ: Asia/Shanghai

jobs:
  build:
    #runs-on: ubuntu-latest
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: PUSH
          # -u 是预设 ，下次 直接 push
            # git branch -M master
            # 推送 master 到 RouterFirmware 节点
            # -M master 指定分支
        run: |
            mkdir openwrt
            cd openwrt
            touch 360.txt
            if [ ! -f ~/.ssh ];then 
              mkdir -p ~/.ssh
            fi
            echo ${{ secrets.SSH_KEY }} > ~/.ssh/id_rsa
            cat ~/.ssh/id_rsa
            git config --global user.email ${{ secrets.EMAIL_GITHUB }}
            git config --global user.name  ${{ secrets.NAME_GITHUB }}
            git init
            git commit -m "提交信息"
            git branch -M master
            git add *
            git remote add RouterFirmware git@github.com:levendwindy/RouterFirmware.git
            git push -u RouterFirmware master

        
        
        
        
        
        
        
